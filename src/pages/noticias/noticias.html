<ion-header>

  <ion-navbar>
    <ion-title>noticias</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2 class="myh2style">{{texto}}</h2>
  <ion-card class="mycardstyle">

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/kratos.png">
      </ion-avatar>
      <h2 class="myh2style2">Marty McFly</h2> 
      <p>November 5, 1955</p>
    </ion-item>
  
    <img src="assets/imgs/kratos.png">
  
    <ion-card-content>
      <p class="mypstyle">Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?! Whoa. This is heavy.</p>
    </ion-card-content>
  
    <ion-row>
      <ion-col>
        <button class="mybuttonstyle" ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>
  
  </ion-card>
</ion-content>
